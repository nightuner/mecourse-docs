<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>我课帮助中心</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Theme -->
  <link rel="stylesheet" href="//s1.mecourse.cn/docsify/lib/themes/vue.css">

</head>

<body>
  <div data-app id="app">Please wait...</div>
  <script>
    window.$docsify = {
      logo: '/images/logo.png',
      name: '我课帮助中心',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: true,

      // 全文搜索
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        // paths: [
        //   '/',            // => /README.md
        //   '/guide',       // => /guide.md
        //   '/personal_center',
        //   '/teacher/*',
        // ],
        placeholder: '搜索',
        noData: '找不到结果',
        // Headline depth, 1 - 6
        depth: 3,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'mecourse-docs',
      }
    }
  </script>
  <script src="//s1.mecourse.cn/docsify/lib/docsify.min.js"></script>
  <script src="//s1.mecourse.cn/docsify/lib/plugins/search.min.js"></script>
  <script src="//s1.mecourse.cn/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
